<!DOCTYPE html>
<html lang="en">

            <option value="badboy">🖤 Brooding Bad Boy</option>
            <option value="bull">🐗 Dirty Musky Bull</option>
        </select>

        <label for="desired_ethnicity">Preferred Ethnicity:</label>
        <select id="desired_ethnicity">
            <option value="random">🎲 Any</option>
            <option value="Caucasian">👨🏼 Caucasian</option>
            <option value="Black">👨🏾 Black</option>
            <option value="Latino">👨🏽 Latino</option>

            <option value="Middle Eastern">👨🏽 Middle Eastern</option>

        <button onclick="generateTrueYou()">Transform Into Your True Self</button>
